<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </head>
  <body>
    <h1>折り紙</h1>
    <!-- ボタン -->
    <div>
      <button class="selected modeButton">辺追加</button>
      <button class="modeButton">辺選択</button>
      <button class="modeButton">山折り</button>
      <button class="modeButton">谷折り</button>
    </div>
    <div class="flex">
      <!-- 描画 -->
      <div class="canvas">
        <canvas id="canvas"></canvas>
      </div>
      <!-- 情報 -->
      <div class="info">
        <p>辺</p>
        <p id="foldMode">折り目</p>
        <p>折り率</p>
        <!-- 辺選択モード時，onchangeで辺のプロパティを更新する -->
        <input id="foldRate" type="text"/>
        <!-- 折り -->
        <div>
          <p>折る</p>
          <input id="doFoldRate" type="range" value="0" min="0" max="100" step="1"/>
        </div>
        <!-- 回転 -->
        <div>
          <p>回転</p>
          <input id="rotateRate" type="range" value="0" min="0" max="100" step="1"/>
        </div>
      </div>
    </div>
  </body>
</html>
